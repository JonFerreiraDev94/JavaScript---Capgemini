<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor HTML</title>

    <script>

        function acao (){
                                //pega o elemento pelo nome da tag
            var texto = document.getElementsByTagName("h1")[0];
                        //retorna o texto do html
            alert(texto.innerHTML);
        }

    </script>

</head>

<body>
    <button onclick="acao()">Selecionar</button>

    <h1>Proway</h1>
    <h1>Seletores Js</h1>
    <h1>Curso Proway</h1>
    
</body>
</html>
